<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ninja Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
      <div class="container">
          <h2 class="text-primary display-4 my-4">
              Da Quizzzz
          </h2>
      </div>
  </div>

  <!-- result section -->
  <div class="result py-3 d-none bg-light text-center">
      <div class="container lead">
          <p>You are <span class="text-primary display-4 py-3"> 0% </span> Mongal </p>
      </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
      <div class="container">
          <h2 class="my-5 text-white"> On with dah Questions..</h2>

          <form class="quiz-form text-light">
              <div class="my-5">
                  <p class="lead font-weight-normal">
                      1.Answer is B..just select it.. ??
                  </p>
                  <div class="form-check my-2 text-white-50">
                      <input type="radio" name="q1" value="A" checked>
                      <label  class="form-check-label">
                          This is A..
                      </label>
                  </div>
                  <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label  class="form-check-label">
                        This is B..
                    </label>
                </div>
              </div>

              <div class="my-5">
                <p class="lead font-weight-normal">
                    2.What is this question ??
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label  class="form-check-label">
                        This is a new question
                    </label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q2" value="B" unchecked>
                  <label  class="form-check-label">
                      This is a dumb question
                  </label>
              </div>
            </div>
            
            <div class="my-5">
                <p class="lead font-weight-normal">
                    3.What is a Jeppa ??
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label  class="form-check-label">
                        What is a Jeppa?
                    </label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q3" value="B" unchecked>
                  <label  class="form-check-label">
                      Yes, I'm a Jeppi
                  </label>
              </div>
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">
                   4.Kohomada meka ??
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label  class="form-check-label">
                        Hodaaaaaaai
                    </label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q4" value="B" unchecked>
                  <label  class="form-check-label">
                      Soooooooi
                  </label>
              </div>
            </div>

            <div >
                <input type="submit" value="Submit" class="btn btn-light">
            </div>

          </form>
      </div>
  </div>
  
  <!-- <script src="app.js"></script> -->
</body>
</html>
