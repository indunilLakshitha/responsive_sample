    <title>Live Chat</title>
</head>
<body>
    <!-- container and title -->
 <div class="container my-5">
    <h1 class="my-4 text-center">Live Chat</h1>
    

    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom</div>
        <button class="btn text-light" id="general">#general</button>
        <button class="btn text-light" id="gaming">#gaming</button>
        <button class="btn text-light" id="music">#music</button>
        <button class="btn text-light" id="ninjas">#ninjas</button>
    </div>

    <!-- curr chat room indication -->
    <div class="curr-room text-center my-3">
        #general
    </div> 

    <!-- chat list/window -->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>

    <!-- show curr name -->
    <div class="curr-name text-center">
        
    </div>

    <!-- new chat form -->
    <form  class="new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Your Message</div>
            </div>
            <input type="text" id="message" class="form-control">
            <div class="input-group-append">
                <input type="submit" value="send" class="btn">
            </div>
        </div>
    </form>

    <!-- update name form -->
    <form class="new-name my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Update name:</div>
            </div>
            <input type="text" id="name" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" value="update" class="btn">
            </div>
        </div>
        <div class="update-mssg"></div>
    </form>

</div>
